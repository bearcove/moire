name: Release

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: release-plz
      - name: Run release-plz
        run: release-plz release-pr --git-token ${{ secrets.GITHUB_TOKEN }} --registry-token ${{ secrets.CARGO_REGISTRY_TOKEN }}
